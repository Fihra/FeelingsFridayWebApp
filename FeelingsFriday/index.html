<!DOCTYPE html>
<head>
    <title>Feelings Friday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feel-friday">
            <div class = "text-area">
                <span>F</span>
                <span>e</span>
                <span>e</span>
                <span>l</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
                <span>s</span>&nbsp;
                <span>F</span>
                <span>r</span>
                <span>i</span>
                <span>d</span>
                <span>a</span>
                <span>y</span>
            </div>
            <!-- <h1 class="feel-friday">Feelings Friday</h1> -->
    </div>
    <div class="full-content">
    <div id="clouds">
            <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <h2>Add Some Feels</h2>
    <div class="form">
        <div id="name-feeling-error"></div>
        <form id="new-form" class="style-form">
            <div id="name-error"></div>
            <input type="text" name="name" placeholder="Name">
            <select name="mood" required>
                <div id="mood-error"></div>
                <option value="" disabled selected>--Select your Mood?--</option>
                <option value="bliss">Bliss</option>
                    <option value="despair">Despair</option>
                    <option value="angry">Angry</option>
                    <option value="hungry">Hungry</option>
                    <option value="calm">Calm</option>
                    <option value="curious">Curious</option>
                    <option value="hangry">Hangry</option>
                    <option value="excited">Excited</option>
                    <option value="optimistic">Optimistic</option>
                    <option value="pessimistic">Pessimistic</option>
                    <option value="Giddy">Giddy</option>
                    <option value="meh">Meh</option>
            </select>
            <div id="feeling-error"></div>
            <textarea rows="3" cols="30" name="feels" placeholder="How's your Friday?"></textarea>
            <input type="submit" value="Ya Feel Me">
        </form>
    </div>
        <div id="container">
            <div class="cloud x3"></div>
            <ul id="user-list">

            </ul>
        </div>
 
    </div>
    <script src="./src/app.js"></script>
</div>
</body>
</html>
